<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with subtle gradient -->
  <rect width="512" height="512" rx="128" fill="url(#darkGradient)"/>
  
  <defs>
    <linearGradient id="darkGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E1B4B"/>
      <stop offset="50%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="50%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative grid pattern -->
  <path d="M0 256 L512 256 M256 0 L256 512" stroke="white" stroke-width="1" opacity="0.05"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="30" fill="url(#textGradient)" opacity="0.2"/>
  <circle cx="432" cy="432" r="50" fill="url(#textGradient)" opacity="0.2"/>
  
  <!-- Main text "GA" with gradient -->
  <text 
    x="256" 
    y="320" 
    font-family="'Inter', 'Segoe UI', system-ui, sans-serif" 
    font-size="240" 
    font-weight="800" 
    fill="url(#textGradient)" 
    text-anchor="middle"
    filter="url(#glow)"
    letter-spacing="-10"
  >GA</text>
  
  <!-- Accent line with gradient -->
  <rect x="140" y="360" width="232" height="8" rx="4" fill="url(#textGradient)" opacity="0.9"/>
</svg>
